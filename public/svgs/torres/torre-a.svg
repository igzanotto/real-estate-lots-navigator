<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      .floor-boundary {
        fill: rgba(76, 175, 80, 0.1);
        stroke: #4CAF50;
        stroke-width: 3;
        stroke-linejoin: round;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .floor-boundary:hover {
        fill: rgba(76, 175, 80, 0.3);
        stroke: #388E3C;
        stroke-width: 5;
      }
      .background {
        fill: #fafafa;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="background" width="1920" height="1080"/>

  <!-- 4 Pisos apilados verticalmente -->

  <!-- Piso 4 - Top -->
  <rect id="piso-4" class="floor-boundary"
        x="360" y="120" width="1200" height="210" rx="6"/>

  <!-- Piso 3 -->
  <rect id="piso-3" class="floor-boundary"
        x="360" y="330" width="1200" height="210" rx="6"/>

  <!-- Piso 2 -->
  <rect id="piso-2" class="floor-boundary"
        x="360" y="540" width="1200" height="210" rx="6"/>

  <!-- Piso 1 - Ground -->
  <rect id="piso-1" class="floor-boundary"
        x="360" y="750" width="1200" height="210" rx="6"/>
</svg>
