<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      .tower-boundary {
        fill: rgba(100, 150, 200, 0.1);
        stroke: #4A90E2;
        stroke-width: 4;
        stroke-linejoin: round;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .tower-boundary:hover {
        fill: rgba(100, 150, 200, 0.3);
        stroke: #2E5C8A;
        stroke-width: 6;
      }
      .background {
        fill: #f8f9fa;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="background" width="1920" height="1080"/>

  <!-- Torre A - Left -->
  <rect id="torre-a" class="tower-boundary"
        x="250" y="100" width="660" height="880" rx="8"/>

  <!-- Torre B - Right -->
  <rect id="torre-b" class="tower-boundary"
        x="1010" y="100" width="660" height="880" rx="8"/>
</svg>
