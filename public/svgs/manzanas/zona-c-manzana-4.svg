<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      .lot-boundary {
        fill: rgba(255, 193, 7, 0.1);
        stroke: #FFC107;
        stroke-width: 2;
        stroke-linejoin: round;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .lot-boundary:hover {
        fill: rgba(255, 193, 7, 0.3);
        stroke: #FFA000;
        stroke-width: 3;
      }
      .background {
        fill: #f5f5f5;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="background" width="1920" height="1080"/>

  <!-- 8 Lotes en 4 filas Ã— 2 columnas -->

  <!-- Fila 1 (Top) -->
  <rect id="lote-01" class="lot-boundary" x="500" y="150" width="420" height="180" rx="4"/>
  <rect id="lote-02" class="lot-boundary" x="920" y="150" width="420" height="180" rx="4"/>

  <!-- Fila 2 -->
  <rect id="lote-03" class="lot-boundary" x="500" y="330" width="420" height="180" rx="4"/>
  <rect id="lote-04" class="lot-boundary" x="920" y="330" width="420" height="180" rx="4"/>

  <!-- Fila 3 -->
  <rect id="lote-05" class="lot-boundary" x="500" y="510" width="420" height="180" rx="4"/>
  <rect id="lote-06" class="lot-boundary" x="920" y="510" width="420" height="180" rx="4"/>

  <!-- Fila 4 (Bottom) -->
  <rect id="lote-07" class="lot-boundary" x="500" y="690" width="420" height="180" rx="4"/>
  <rect id="lote-08" class="lot-boundary" x="920" y="690" width="420" height="180" rx="4"/>
</svg>
