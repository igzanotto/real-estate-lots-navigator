<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      .block-boundary {
        fill: rgba(76, 175, 80, 0.1);
        stroke: #4CAF50;
        stroke-width: 3;
        stroke-linejoin: round;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .block-boundary:hover {
        fill: rgba(76, 175, 80, 0.3);
        stroke: #388E3C;
        stroke-width: 5;
      }
      .background {
        fill: #fafafa;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="background" width="1920" height="1080"/>

  <!-- 4 Manzanas en layout 2Ã—2 (pegadas) -->

  <!-- Manzana 1 - Top Left -->
  <rect id="manzana-1" class="block-boundary"
        x="300" y="200" width="660" height="340" rx="6"/>

  <!-- Manzana 2 - Top Right -->
  <rect id="manzana-2" class="block-boundary"
        x="960" y="200" width="660" height="340" rx="6"/>

  <!-- Manzana 3 - Bottom Left -->
  <rect id="manzana-3" class="block-boundary"
        x="300" y="540" width="660" height="340" rx="6"/>

  <!-- Manzana 4 - Bottom Right -->
  <rect id="manzana-4" class="block-boundary"
        x="960" y="540" width="660" height="340" rx="6"/>
</svg>
