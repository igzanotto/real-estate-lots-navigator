<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      .block-boundary {
        fill: rgba(76, 175, 80, 0.1);
        stroke: #4CAF50;
        stroke-width: 3;
        stroke-linejoin: round;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .block-boundary:hover {
        fill: rgba(76, 175, 80, 0.3);
        stroke: #388E3C;
        stroke-width: 5;
      }
      .background {
        fill: #fafafa;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="background" width="1920" height="1080"/>

  <!-- 6 Manzanas en layout 3Ã—2 (3 columnas, 2 filas, pegadas) -->

  <!-- Fila 1 -->
  <!-- Manzana 1 - Top Left -->
  <rect id="manzana-1" class="block-boundary"
        x="240" y="250" width="440" height="290" rx="6"/>

  <!-- Manzana 2 - Top Center -->
  <rect id="manzana-2" class="block-boundary"
        x="680" y="250" width="440" height="290" rx="6"/>

  <!-- Manzana 3 - Top Right -->
  <rect id="manzana-3" class="block-boundary"
        x="1120" y="250" width="440" height="290" rx="6"/>

  <!-- Fila 2 -->
  <!-- Manzana 4 - Bottom Left -->
  <rect id="manzana-4" class="block-boundary"
        x="240" y="540" width="440" height="290" rx="6"/>

  <!-- Manzana 5 - Bottom Center -->
  <rect id="manzana-5" class="block-boundary"
        x="680" y="540" width="440" height="290" rx="6"/>

  <!-- Manzana 6 - Bottom Right -->
  <rect id="manzana-6" class="block-boundary"
        x="1120" y="540" width="440" height="290" rx="6"/>
</svg>
