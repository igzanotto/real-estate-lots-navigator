<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      .unit-boundary {
        fill: rgba(255, 193, 7, 0.1);
        stroke: #FFC107;
        stroke-width: 2;
        stroke-linejoin: round;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .unit-boundary:hover {
        fill: rgba(255, 193, 7, 0.3);
        stroke: #FFA000;
        stroke-width: 3;
      }
      .background {
        fill: #f5f5f5;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="background" width="1920" height="1080"/>

  <!-- 4 Departamentos en layout 2x2 -->

  <!-- Depto A - Top Left -->
  <rect id="depto-a" class="unit-boundary"
        x="410" y="165" width="500" height="375" rx="4"/>

  <!-- Depto B - Top Right -->
  <rect id="depto-b" class="unit-boundary"
        x="1010" y="165" width="500" height="375" rx="4"/>

  <!-- Depto C - Bottom Left -->
  <rect id="depto-c" class="unit-boundary"
        x="410" y="540" width="500" height="375" rx="4"/>

  <!-- Depto D - Bottom Right -->
  <rect id="depto-d" class="unit-boundary"
        x="1010" y="540" width="500" height="375" rx="4"/>
</svg>
